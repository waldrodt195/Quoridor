apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.+'
    testCompile "org.powermock:powermock-mockito-release-full:1.6.+"
}

javadoc {

	def tagList = ["ft.date:a:\"Last Updated:\"",
		    "ft.edited:a:\"Last Edited By:\""]

	options.setTags(tagList)
}
